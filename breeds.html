<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cat API__breeds </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/scss/_normalize.scss">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="main-page">
                <div class="main-left">
                    <div class="box">
                        <div class="logo">
                            <a href="#" class="logo__text">
                                <img src="/img/logo.svg" alt="">
                            </a>
                        </div>
                        <h2 class="box__header">Hi intern!</h2>
                        <p class="box__text">Welcome to MI 2022 Front-end-test!</p>
                        <p class="box__text--bold">Lets start using The Cat API</p>
                        
                        <div class="box__items">
                            <div class="box__item">
                                <div class="item__voting">
                                    <img src="/img/vote-table.png" alt="" class="item__img--voting">
                                </div>
                                <a href="#" class="item__btn">Voting</a>
                            </div>
                            
                            <div class="box__item">
                                <div class="item__breeds">
                                    <img src="/img/pet-breeds.png" alt="" class="item__img--breeds">
                                </div>
                                <a href="#" class="item__btn">Breeds</a>
                            </div>
                            
                            <div class="box__item">
                                <div class="item__gallery">
                                    <img src="/img/images-search.png" alt="" class="item__img--gallery">
                                </div>  
                                <a href="#" class="item__btn">Gallery</a>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
        
                <div class="action breeds">
                    <div class="search">
                        <div class="search__inner">
                            <input class="search__input" placeholder="Search for breeds by name">
                            <div class="search__icon" ref="icon"></div>
                        </div>
                        
                        <div class="emoji">
                            <a href="#" class="emoji-link">
                                <div class="emoji-link__icon-like" ref="icon"></div>
                            </a>
                            <a href="#" class="emoji-link">
                                <div class="emoji-link__icon-favour" ref="icon"></div>
                            </a>
                            <a href="#" class="emoji-link">
                                <div class="emoji-link__icon-dislike" ref="icon"></div>
                            </a>
                        </div>
                    </div>

                    <div class="action__box breeds">
                        <div class="container-actions">
                            <a href="index.html" class="action__btn-back"></a>
                            <a href="" class="action__btn">breeds</a>
                            
                            <select name="" id="" class="action__select-breeds">
                                <option class="action__select-breed" value="" name="">All breeds</option>
                                <option class="action__select-breed" value="" name="">American curl</option>
                                <option class="action__select-breed" value="" name="">American Wirehair</option>
                            </select>

                            <select name="" id="" class="action__select-limits">
                                <option class="action__select-limit" value="" name="">Limit:5</option>
                                <option class="action__select-limit" value="" name="">Limit:10</option>
                                <option class="action__select-limit" value="" name="">Limit:15</option>
                                <option class="action__select-limit" value="" name="">Limit:20</option>
                            </select>

                            <div class="sort-ba" ref="icon"></div>
                            <div class="sort-ab" ref="icon"></div>

                        </div>
                                                
                        <img src="/img/img_voting/img_example.jpg" alt="" class="action__box-img">
                        

                        
                        
                        <div class="gallery"></div>
                        
                    </div>

                </div>

            </div>   
        </div>
    </div>
    
 
    <script src="/js/main.js"></script>
    <script src="/js/slick.min.js"></script>
</body>
</html>
