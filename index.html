<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cat API </title>
    <link rel="stylesheet" href="/scss/_normalize.scss">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="main-sticky">
                <div class="box">
                    <div class="logo">
                        <a href="#" class="logo__text">
                            <img src="/img/logo.svg" alt="">
                        </a>
                    </div>
                    <h2 class="box__header">Hi intern!</h2>
                    <p class="box__text">Welcome to MI 2022 Front-end-test!</p>
                    <p class="box__text--bold">Lets start using The Cat API</p>
                    
                    <div class="box__items">
                        <div class="item__voting">
                            <img src="/img/vote-table.png" alt="" class="item-vote__img">
                            <button class="item-btn">Voting</button>
                        </div>
                        <div class="item__breeds">
                            <img src="/img/pet-breeds.png" alt="" class="item-vote__img">
                            <button class="item-btn">Voting</button>
                        </div>
                        <div class="item-gallery">
                            <img src="/img/images-search.png" alt="" class="item-vote__img">
                            <button class="item-btn">Voting</button>
                        </div>
                    </div>
                    
                </div>
            </div>
    
            <div class="main-scrolled"></div>
            <div class="main-scrolled-box">
                <p></p>
            </div>
        
        </main>
    </div>
    
 
    <script src="/js/main.js"></script>
    <script src="/js/slick.min.js"></script>
</body>
</html>
