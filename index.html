<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cat API </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/scss/_normalize.scss">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-sticky">
                <div class="box">
                    <div class="logo">
                        <a href="#" class="logo__text">
                            <img src="/img/logo.svg" alt="">
                        </a>
                    </div>
                    <h2 class="box__header">Hi intern!</h2>
                    <p class="box__text">Welcome to MI 2022 Front-end-test!</p>
                    <p class="box__text--bold">Lets start using The Cat API</p>
                    
                    <div class="box__items">
                        <div class="box__item">
                            <div class="item__voting">
                                <img src="/img/vote-table.png" alt="" class="item__img--voting">
                            </div>
                            <a href="#" class="item__btn">Voting</a>
                        </div>
                        
                        <div class="box__item">
                            <div class="item__breeds">
                                <img src="/img/pet-breeds.png" alt="" class="item__img--breeds">
                            </div>
                            <a href="#" class="item__btn">Breeds</a>
                        </div>
                        
                        <div class="box__item">
                            <div class="item__gallery">
                                <img src="/img/images-search.png" alt="" class="item__img--gallery">
                            </div>  
                            <a href="#" class="item__btn">Gallery</a>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
    
            <div class="main-scrolled">
                <div class="main-scrolled__box">
                </div>
                <img src="/img/girl-and-pet 1.png" alt="" class="main-scrolled__img"> 
            </div>
        
    
    </div>
    
 
    <script src="/js/main.js"></script>
    <script src="/js/slick.min.js"></script>
</body>
</html>
