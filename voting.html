<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cat API-voting </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/scss/_normalize.scss">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="main-page">
                <div class="main-left">
                    <div class="box">
                        <div class="logo">
                            <a href="#" class="logo__text">
                                <img src="/img/logo.svg" alt="">
                            </a>
                        </div>
                        <h2 class="box__header">Hi intern!</h2>
                        <p class="box__text">Welcome to MI 2022 Front-end-test!</p>
                        <p class="box__text--bold">Lets start using The Cat API</p>
                        
                        <div class="box__items">
                            <div class="box__item">
                                <div class="item__voting">
                                    <img src="/img/vote-table.png" alt="" class="item__img--voting">
                                </div>
                                <a href="#" class="item__btn">Voting</a>
                            </div>
                            
                            <div class="box__item">
                                <div class="item__breeds">
                                    <img src="/img/pet-breeds.png" alt="" class="item__img--breeds">
                                </div>
                                <a href="#" class="item__btn">Breeds</a>
                            </div>
                            
                            <div class="box__item">
                                <div class="item__gallery">
                                    <img src="/img/images-search.png" alt="" class="item__img--gallery">
                                </div>  
                                <a href="#" class="item__btn">Gallery</a>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
        
                <div class="action voting">
                    <div class="search">
                        <input class="search__field" placeholder="Search for breeds by name">
                            <button class="search-btn"></button>
                        </input>
                        <div class="emoji">
                            <a href="#" class="emoji-like">
                                <img src="/img/img_voting/like.svg" alt="">
                            </a>
                            <a href="#" class="emoji-favourites">
                                <img src="/img/img_voting/favourite.svg" alt="">
                            </a>
                            <a href="#" class="emoji-dislike">
                                <img src="/img/img_voting/dislike.svg" alt="">
                            </a>
                        </div>
                    </div>

                    <div class="action-box voting">
                        <button class="back-btn">
                            <img src="/img/img_voting/arrow_back.svg" alt="" class="icon">
                        </button>
                        <button class="action-btn">Voting</button>
                        <img src="/img/img_voting/img_example.jpg" alt="" class="box-img">
                        <div class="box__emoji">
                            <button class="action-box__emoji-like">
                                <img src="/img/img_voting/like.svg" alt="">
                            </button>
                            <button class="action-box__emoji-favourite">
                                <img src="/img/img_voting/favourite.svg" alt="">
                            </button>
                            <button class="action-box__emoji-dislike">
                                <img src="/img/img_voting/dislike.svg" alt="">
                            </button>
                        </div>
                        <ul class="action-box__list">
                            <li class="action-box__list-user">js code</li>
                        </ul>
                    </div>

                </div>

            </div>   
        </div>
    </div>
    
 
    <script src="/js/main.js"></script>
    <script src="/js/slick.min.js"></script>
</body>
</html>
