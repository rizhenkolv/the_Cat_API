<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cat API_Voting </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="main-page">
                <div class="main-left">
                    <div class="box">
                        <div class="logo">
                            <a href="#" class="logo__text">
                                <img src="/img/logo.svg" alt="">
                            </a>
                        </div>
                        <h2 class="box__header">Hi intern!</h2>
                        <p class="box__text">Welcome to MI 2022 Front-end-test!</p>
                        <p class="box__text--bold">Lets start using The Cat API</p>
                        
                        <div class="box__items">
                            <div class="box__item">
                                <div class="item__voting">
                                    <img src="/img/vote-table.png" alt="" class="item__img--voting">
                                </div>
                                <a href="#" class="item__btn">Voting</a>
                            </div>
                            
                            <div class="box__item">
                                <div class="item__breeds">
                                    <img src="/img/pet-breeds.png" alt="" class="item__img--breeds">
                                </div>
                                <a href="#" class="item__btn">Breeds</a>
                            </div>
                            
                            <div class="box__item">
                                <div class="item__gallery">
                                    <img src="/img/images-search.png" alt="" class="item__img--gallery">
                                </div>  
                                <a href="#" class="item__btn">Gallery</a>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
        
                <div class="action voting">
                    <div class="search">
                        <div class="search__inner">
                            <input class="search__input" placeholder="Search for breeds by name">
                            <div class="search__icon" ref="icon"></div>
                        </div>
                        
                        <div class="emoji">
                            <a href="#" class="emoji-link">
                                <div class="emoji-link__icon-like" ref="icon"></div>
                            </a>
                            <a href="#" class="emoji-link">
                                <div class="emoji-link__icon-favour" ref="icon"></div>
                            </a>
                            <a href="#" class="emoji-link">
                                <div class="emoji-link__icon-dislike" ref="icon"></div>
                            </a>
                        </div>
                    </div>

                    <div class="action__box voting">
                        <div class="container-actions">
                            <a href="index.html" class="action__btn-back"></a>
                            <a href="" class="action__btn">Voting</a>
                        </div> 
                        <div class="action__box-img">
                             <!-- <img src="/img/img_voting/img_example.jpg" alt="" class="img-random"> -->
                        </div>   
                           
                        <div class="emoji-box">
                            <button class="emoji-box__like">  
                            </button>
                            <button class="emoji-box__favourite">
                            </button>
                            <button class="emoji-box__dislike">
                            </button>
                        </div>
                        <div class="users-box">
                            <div class="users-box__user">
                                <div class="users-box__user-time">12:45</div>
                                <div class="users-box__user-input"></div>
                                <div class="users-box__user-reaction">;)</div>
                            </div>
                            <div class="users-box__user">
                                <div class="users-box__user-time">12:45</div>
                                <div class="users-box__user-input"></div>
                                <div class="users-box__user-reaction">:)</div>
                            </div>
                            <div class="users-box__user">
                                <div class="users-box__user-time">12:45</div>
                                <div class="users-box__user-input"></div>
                                <div class="users-box__user-reaction">:)</div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>   
        </div>
    </div>
    
 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/vouting.js"></script>
   
</body>
</html>
